    <style type="text/css">
        /* Set the size of the div element that contains the map */
        #map {
          height: 450px;
          /* The height is 400 pixels */
          width: 100%;
          /* The width is the width of the web page */
        }
      </style>
	<script type="text/javascript">
        var locations = [
          ['Whole Foods Market', 41.88225265133876, -87.64698206633221,1],
          ['Trader Joes', 41.932633080465735, -87.64622168657354, 2],
          ['Walmart Neighborhood Market', 41.81877236193463, -87.61045397061662, 3],
          ['Petes Fresh Market', 41.89020389944517, -87.68529863054, 4],
          ['Marianos', 41.86805005582697, -87.62899401186301, 5],
          ['Patel Brothers', 42.00834221919611, -87.6942256356602, 6],
          ['Food 4 Less', 41.75330103262017, -87.63041795061554, 7],
          ['Park To Shop Supermarket', 41.84872954734438, -87.64105996997304, 8],
          ['Fresh Thyme Farmers Market', 41.93061967935665, -87.68160576944307, 9],
          ['Fresh Market Place', 41.92297057505841, -87.68781280856868, 10],
        ];

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: new google.maps.LatLng(41.88009191611478, -87.62762328700367),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var infowindow = new google.maps.InfoWindow();

        var marker, i;

        for (i = 0; i < locations.length; i++) {
          marker = new google.maps.Marker({
            position: new google.maps.LatLng(locations[i][1], locations[i][2]),
            map: map
          });

          google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
              infowindow.setContent(locations[i][0]);
              infowindow.open(map, marker);
            }
          })(marker, i));
        }
      </script>
